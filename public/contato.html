<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Site Receitas | Home</title>
  </head>
  <body>
    <script src="jquery-3.5.1.min.js">
      $('.carousel').carousel({
          interval: 2000
      })
    </script>
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Stonk's Recipe</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
              <a class="nav-item nav-link" href="receita.html">Receitas</a>
              <a class="nav-item nav-link" href="video.html">Video</a>
              <a class="nav-item nav-link active" href="contato.html">Contato</a>
            </div>
          </div>
        </nav>
      </header>
      <main>
          <div class="d-flex flex-column align-items-center mt-3 mb-1">
              <h2 class="pb-2">Fale conosco</h2>
              <form class="p-4 bg-danger text-white" style="width: 60%;">
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label" >Nome</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" 
                      id="inputEmail3" required="required" autofocus="autofocus" placeholder="Nome">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputPassword3" required="required" placeholder="Email">
                    </div>
                  </div>
                  <fieldset class="form-group">
                    <div class="row">
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="opcao1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Masculino
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
                          <label class="form-check-label" for="gridRadios2">
                           Feminino
                          </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                          Concordo com os termos
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Quais duvidas</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Receita strogonoff de frango</option>
                      <option>Receita lasanha</option>
                      <option>Receita bife a parmegiana</option>
                      <option>outro</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descreva a sua duvida</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" style="width: 50%;" class="btn btn-info">Enviar</button>
                    </div>
                  </div>
                </form>

          </div>
      </main>
    </div>
  </body>
</html>
